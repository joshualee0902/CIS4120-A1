<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path @ Penn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span class="welcome">Welcome, Joshua</span>
    </div>

    <div class="search-header">
        <h1>Search Classes</h1>
    </div>

    <div class="search-form">
        <div class="form-control static-text">
            Fall 2025
        </div>

        <div class="form-control static-placeholder">
            Title, Subject, Instructor, Keyword
        </div>

        <div class="form-control static-placeholder">
            Instruction Method
        </div>

        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" class="checkbox" />
                <span class="checkbox-label">
                    Include Online Graduate and Professional Programs
                </span>
            </label>
            
            <label class="checkbox-item">
                <input type="checkbox" class="checkbox" />
                <span class="checkbox-label">
                    Don't Overlap Primary Cart
                </span>
            </label>
        </div>

        <div class="search-button static">
            SEARCH
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Suggestions for Joshua</h2>
        </div>
        <div class="card-content suggestion-item blue">
            <p class="suggestion-text">
                Complete your Computer Science major requirements
            </p>
        </div>
        <div class="card-content suggestion-item green">
            <p class="suggestion-text">
                Consider CIS 4000 for your senior project
            </p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Your Carts</h2>
        </div>
        <div class="card-content cart-item">
            <span class="cart-text">Primary Cart (4 courses)</span>
        </div>
        <div class="card-content cart-item">
            <span class="cart-text">Alternative Cart (2 courses)</span>
        </div>
    </div>
</body>
</html>
